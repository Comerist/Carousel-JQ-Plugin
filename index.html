<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转木马轮播</title>
    <link rel="stylesheet" href="src/style/base.css">
    <link rel="stylesheet" href="src/style/carousel.css">
</head>
<body>
<div id="carousel" data-carousel>
    <div class="carousel-list">
        <div class="item"><a href="#"><img src="src/img/1.jpg" alt="picture1" width="100%"></a></div>
        <div class="item"><a href="#"><img src="src/img/2.jpg" alt="picture2" width="100%"></a></div>
        <div class="item"><a href="#"><img src="src/img/3.jpg" alt="picture3" width="100%"></a></div>
        <div class="item"><a href="#"><img src="src/img/4.jpg" alt="picture4" width="100%"></a></div>
        <div class="item"><a href="#"><img src="src/img/5.jpg" alt="picture5" width="100%"></a></div>
    </div>
    <div class="carousel-arrow">
        <div class="arrow arrow-prev"><a href="javascript:;" class="arrow-btn prev-btn">&lt;</a></div>
        <div class="arrow arrow-next"><a href="javascript:;" class="arrow-btn next-btn">&gt;</a></div>
    </div>
    <div class="carousel-pages">
        <a href="javascript:;" class="circle">1</a>
        <a href="javascript:;" class="circle">2</a>
        <a href="javascript:;" class="circle">3</a>
        <a href="javascript:;" class="circle">4</a>
        <a href="javascript:;" class="circle">5</a>
    </div>
</div>

<script src="src/script/jQuery2.0.min.js"></script>
<script src="src/script/carousel.js"></script>
<script src="src/script/main.js"></script>
</body>
</html>
